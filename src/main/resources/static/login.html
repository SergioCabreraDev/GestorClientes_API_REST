      <center><h1 style="margin-top: 5%;">Iniciar Sesion</h1></center>
    <div class="login" >
        <input type="email" id="inputCorreo" placeholder="Correo" class="input">
        <input type="password" id="inputPassword" placeholder="Password" class="input">
        <button onclick="logear()"  class="button">
            <div class="button-box">
              <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
              <span class="button-elem">
                <svg viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"

    </div>

   



    

    <script src="js/login.js"></script>
    <script>

        // Obtener el correo del almacenamiento local
        let correoIndex = localStorage.getItem("email");
    
        // Mostrar el correo en el elemento span
        document.getElementById("usuario_correo").textContent = correoIndex;
    
        // Obtener el botón de logout
        let logoutBtn = document.getElementById("eliminarToken");
    
        // Obtener el botón de modificar
        let modificarBtn = document.getElementById("moficarDatos");
    
        // Obtener el botón de modificar
        let clientesBtn = document.getElementById("clientes");
    
        // Verificar si correoIndex está vacío
        if (!correoIndex || correoIndex.length === 0) {
            logoutBtn.style.display = "none"; // Ocultar el botón de logout si no hay correo en el almacenamiento local
            modificarBtn.style.display = "none";
            clientesBtn.style.display = "none"; // Ocultar el botón de logout si no hay correo en el almacenamiento local
            // Mostrar el correo en el elemento span
            document.getElementById("usuario_correo").textContent = "No has iniciado sesion";
            document.getElementById("imguser").src="img/userfalse.png";
        }
    
        // Evento de clic en el botón
        logoutBtn.addEventListener('click', function() {
          // Eliminar el token y el correo del localStorage
          localStorage.removeItem('token');
          localStorage.removeItem('email');
          alert('Has cerrado sesión');
          location.reload(); // Recargar la página
        });
    
    </script>
